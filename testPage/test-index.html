<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web-vad</title>
  <script src="../dist/bundle.min.js"></script>
  <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
  <script type="module">
    import { interpolateInferno } from "https://cdn.skypack.dev/d3-scale-chromatic@3"
    var vConsole = new window.VConsole();
    const loading = setInterval(() => {
      const indicator = document.getElementById("indicator");
      const [message, ...dots] = indicator.innerHTML.split(".");
      indicator.innerHTML = message + ".".repeat((dots.length + 1) % 7);
    }, 200);

    try {
      const myvad = await vad.MicVAD.new({
        positiveSpeechThreshold: 0.8,
        minSpeechFrames: 5,
        preSpeechPadFrames: 10,
        redemptionFrames: 10,

        onFrameProcessed: (probs, speaking) => {
          console.log("indicatorColor", probs,speaking, Math.floor( Date.now()/ 1000) );
          const indicatorColor = interpolateInferno(probs.isSpeech / 2)
          document.body.style.setProperty("--indicator-color", indicatorColor)
        },
        onFrameProcessing: (parsms) => {
          console.log("正在处理的参数", parsms);
        },
        onSpeechEnd: (arr) => {
          const wavBuffer = vad.utils.encodeWAV(arr);
          const base64 = vad.utils.arrayBufferToBase64(wavBuffer);
          const url = `data:audio/wav;base64,${base64}`;
          const el = addAudio(url);
          const speechList = document.getElementById("playlist");
          speechList.prepend(el);
        },
        onSpeechStart: () => {
          console.log("开始讲话!!!");
        },
        onVADMisfire: () => {
          console.log("音频太短，丢弃了");
        },
      });
      window.myvad = myvad;

      clearInterval(loading);
      window.toggleVAD = () => {
        console.log("ran toggle vad");
        if (myvad.listening === false) {
          myvad.start();
          document.getElementById("toggle_vad_button").textContent =
            "STOP VAD";
          document.getElementById("indicator").textContent = "VAD is running";
        } else {
          myvad.pause();
          document.getElementById("toggle_vad_button").textContent =
            "START VAD";
          document.getElementById(
            "indicator"
          ).innerHTML = `VAD is <span style="color:red">stopped</span>`;
        }
      };
      window.toggleVAD();
      document.getElementById("toggle_vad_button").disabled = false;
    } catch (e) {
      console.error("Failed:", e);
      clearInterval(loading);
      document.getElementById(
        "indicator"
      ).innerHTML = `<span style="color:red">VAD failed to load</span>`;
    }

    function addAudio(audioUrl) {
      const entry = document.createElement("li");
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = audioUrl;
      entry.classList.add("newItem");
      entry.appendChild(audio);
      return entry;
    }
  </script>
</head>
<style>
  html {
    box-sizing: border-box;
  }

  *,
  *::after,
  *::before {
    box-sizing: inherit;
  }

  body {
    --indicator-color: black;
    background: radial-gradient(black 55%, var(--indicator-color));
    min-height: 100vh;
    color: white;
    margin: 0;
  }

  h1 {
    font-weight: bold;
    color: #fff;
    font-size: 16pt;
  }

  .content {
    padding-inline: 20px;
    margin-inline: auto;
    padding-top: 20px;
  }

  @media (min-width: 1250px) {
    .content {
      padding-top: 100px;
      width: 800px;
      padding-inline: 0;
    }
  }

  #playlist {
    max-height: 400px;
    overflow-y: scroll;
    list-style: none;
    padding-left: 0;
  }

  #playlist li:hover {
    background-color: rgba(100, 100, 100, 0.33);
  }

  #playlist li:first-child {
    border-left: 2px blue solid;
  }

  #playlist li {
    max-height: 0;
    opacity: 0;
    animation: grow 1s ease-in-out forwards;
    padding-left: 5px;
  }

  button {
    background-color: black;
    border: white 1px solid;
    color: white;
  }

  button:hover {
    color: red;
    border-color: red;
  }

  @keyframes grow {
    to {
      max-height: 100px;
      opacity: 1;
    }
  }

  .control-row {
    display: flex;
    justify-content: space-between;
  }

  .header {
    display: flex;
    justify-content: flex-end;
  }

  .github-icon {
    color: white;
    text-decoration: none;
  }

  .github-icon:hover {
    color: red;
    text-decoration: none;
  }
</style>

<body>
  <div class="content-container">
    <div class="content">
      <div class="header">
        <a class="github-icon" href="https://github.com/ricky0123/vad" target="_blank">
          <i class="fa fa-github"></i>web-vad
        </a>
      </div>
      <h1>Voice Activity Detector (VAD) Demo</h1>
      <div class="control-row">
        <div id="indicator">
          VAD is <span style="color: red">LOADING</span>
        </div>
        <button id="toggle_vad_button" onclick="window.toggleVAD()" disabled>
          START VAD
        </button>
      </div>
      <ol id="playlist" reversed></ol>
    </div>
  </div>
</body>

</html>
